<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{SITE_NAME}</title>
    <base href="{BASE_URL}"/>
    <meta name="ViewPort" content="initial-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" href="Resource/Dashboard.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="account-info">
                <if condition="$account">
                    <img src="{$account->avatar}" class="avatar"/>
                    <p class="name">{$account->name}</p>
                    <else/>
                    <img src="Resource/Images/Avatar_Light.png" class="avatar"/>
                    <p class="name">请绑定百度账号</p>
                </if>
                <i class="fa fa-caret-down switch-account"></i>
            </div>
            <ul class="account-list">
                <loop variable="$accounts" value="$account">
                    <li data-action="switch" data-id="{$account->id}">
                        <img src="{$account->avatar}" class="avatar"/>
                        {$account->name}
                    </li>
                </loop>
                <li data-action="add">
                    <i class="fa fa-plus avatar"></i>
                    关联新账号
                </li>
            </ul>
        </div>
        <div class="sidebar-menu">
            <div class="menu">
                <a data-module="overview" href="/Dashboard">
                    <i class="fa fa-home"></i>
                    总览
                </a>
                <a data-module="tieba" href="/Dashboard/Tieba">
                    <i class="fa fa-list"></i>
                    贴吧
                </a>
                <a data-module="ban" href="/Dashboard/Ban">
                    <i class="fa fa-ban"></i>
                    封禁
                </a>
                <a data-module="reply" href="/Dashboard/Reply">
                    <i class="fa fa-reply"></i>
                    回复
                </a>
                <a data-module="log" href="/Dashboard/Log">
                    <i class="fa fa-calendar"></i>
                    记录
                </a>
                <a data-module="invite" href="/Dashboard/Invite">
                    <i class="fa fa-envelope"></i>
                    邀请
                </a>
                <a data-module="config" href="/Dashboard/Setting">
                    <i class="fa fa-wrench"></i>
                    设置
                </a>
            </div>
            <div class="sidebar-bottom">
                <div class="menu">
                    <a class="sign-out">
                        <i class="fa fa-sign-out"></i>
                        <i18n key="Member.Logout">Logout</i18n>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">Loading...</div>
    </div>
    <script src="Resource/Dashboard.js"></script>
</body>
</html>
